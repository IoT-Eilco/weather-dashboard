<div class="bg-gray-800 w-full min-h-screen flex flex-col flex-wrap lg:flex-row overflow-hidden">

<div class="container block mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div>
      <h2 class="text-2xl font-semibold leading-tight text-white">Historique</h2>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div
        class="inline-block min-w-full shadow-md rounded-lg overflow-hidden"
      >
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Temps
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Température
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Humidité
            </th>
          </tr>
          <tbody>
          <tr *ngFor="let e of history">
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <p class="text-white whitespace-no-wrap">{{e[0] | date: 'mediumTime'}}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <div class="flex">
                <div class="ml-3">
                  <p class="text-white whitespace-no-wrap">
                    {{e[1]?.temp_moy}}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <p class="text-white whitespace-no-wrap">{{e[1]?.hum_moy}}</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
